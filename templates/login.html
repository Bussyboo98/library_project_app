{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    
    <link rel="stylesheet" href="{% static 'backend/css/vertical-layout-light/style.css' %}">
</head>
<body style="background-image: url({% static 'img/LibrarySideView.jpg' %}); background-size: cover; background-repeat:no-repeat; height: 100vh;">
    <div class="login-box ">
        <h2 class="text-center pt-5 text-white">Login</h2>
        <form method="post" class="form m-auto w-75">
            
            {% if messages %}
            {% for mes in messages %}
            <div class="alert {{ mes.tags }}">{{mes}}</div>
            {% endfor %}
            {% endif %}
            <div class="user-box">
                <label>Email</label>
                <input type="text" class="form-control " name="username" placeholder="Enter Email">
            </div>

            <div class="user-box">
                <label>Password</label>
                <input type="password" class="form-control "  name="password" placeholder="Enter Password">
            </div>
            <br>
           <button class="btn btn-primary w-100" value="login" type="submit"> Login</button>
           {% csrf_token %}
        </form>
        <a href="{% url 'home'%}" class="text-white mt-5"><h3 class="text-center">Go back Home</h3></a>
    </div>
</body>
</html>
